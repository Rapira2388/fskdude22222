{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container">
    <h1>Название статьи: {{ article.title }}</h1>
        <div class="alert alert-info">
            <p>Описание статьи: {{ article.text}}</p>
            <p><b>Дата создания статьи: {{ article.date.date() }}</b></p>
            <a href="/post/{{ article.id }}/delete" class="btn btn-danger">Удолить</a>
            <a href="/post/{{ article.id }}/update" class="btn btn-success">Править</a>
            <a href="/" class="btn btn-info">Главная страница<a/>
        </div>
</div>
{% endblock %}
