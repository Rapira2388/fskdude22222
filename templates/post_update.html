{% extends 'base.html' %}

{% block title %}
Режим редактирования! Внимание!
{% endblock %}

{% block body %}
<div class="container">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <h1>Редактирование статьи:</h1>
    <form method="post">
    <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название статьи"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Введите короткое описание">{{ article.intro }}</textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Введите сам текст статьи">{{ article.text }}</textarea><br>
    <input type="submit" class="btn btn-success" value="Отредактить">

    </form>
</div>
{% endblock %}
