{% extends 'base.html' %}

{% block title %}
Созидание
{% endblock %}

{% block body %}
<div class="container">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <h1>Добавление статьи:</h1>
    <form method="post">
    <input type="text" name="title" id="title" class="form-control" placeholder="Введите название статьи"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Введите короткое описание"></textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Введите сам текст статьи"></textarea><br>
    <input type="submit" class="btn btn-success" value="Отправить">

    </form>
</div>
{% endblock %}
